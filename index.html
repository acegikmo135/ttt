<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro GameZone</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron:400,700');

        :root {
            --primary-color: #0ff;
            --background-color: #0a0a0a;
            --container-background: rgba(10, 20, 30, 0.8);
            --border-color: #0ff;
            --shadow-color: rgba(0, 255, 255, 0.7);
            --text-color: #e0e0e0;
            --input-background: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, #000 100%),
                radial-gradient(ellipse at center, var(--primary-color) 0%, rgba(0,0,0,0) 70%);
            background-blend-mode: screen;
            animation: pulse 5s ease-in-out infinite alternate;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--primary-color) 1px, transparent 1px),
                linear-gradient(to right, var(--primary-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move-grid 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes pulse {
            to {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        @keyframes move-grid {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .login-container {
            background: var(--container-background);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px var(--shadow-color);
            text-align: center;
            z-index: 1;
            transform-style: preserve-3d;
            animation: fadeInRotate 2s ease-out;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .login-container::before, .login-container::after {
            content: '';
            position: absolute;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            animation: flicker 3s infinite;
            top: -7px;
            left: -7px;
            /* This is the fix: Pushes the pseudo-elements behind the content */
            z-index: -1;
        }

        .login-container::after {
            animation-delay: 0.5s;
        }

        @keyframes fadeInRotate {
            from {
                opacity: 0;
                transform: rotateY(50deg) scale(0.8);
            }
            to {
                opacity: 1;
                transform: rotateY(0deg) scale(1);
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                box-shadow:
                    0 0 5px var(--border-color),
                    0 0 10px var(--border-color),
                    0 0 20px var(--border-color),
                    0 0 40px var(--shadow-color),
                    0 0 80px var(--shadow-color);
                opacity: 1;
            }
            20%, 24%, 55% {
                box-shadow: none;
                opacity: 0.8;
            }
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.5em;
            text-shadow: 0 0 15px var(--shadow-color);
            margin-bottom: 10px;
            animation: text-flicker 4s infinite;
        }
        
        @keyframes text-flicker {
            0%, 19%, 23%, 27%, 54%, 58%, 100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px var(--primary-color),
                    0 0 40px var(--primary-color),
                    0 0 70px var(--primary-color);
            }
            21%, 25%, 56% {
                text-shadow: none;
            }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            opacity: 0.7;
            animation: scan 4s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scan {
            to {
                top: 100%;
            }
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2em;
            letter-spacing: 2px;
            animation: type-writer 4s steps(40, end);
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--primary-color);
            display: inline-block;
        }

        @keyframes type-writer {
            from { width: 0; }
            to { width: 100%; }
        }

        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .password-input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--input-background);
            color: var(--text-color);
            font-size: 1.2em;
            text-align: center;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px var(--shadow-color);
            transform: scale(1.05);
        }

        .submit-btn {
            padding: 15px 40px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background: transparent;
            color: var(--primary-color);
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 25px var(--shadow-color);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>

    <div class="background-animation"></div>
    <div class="grid-lines"></div>

    <div class="login-container">
        <div class="scanline"></div>
        <h1>Pro GameZone</h1>
        <p>Authorization Required</p>
        <form id="passwordForm" class="password-form" onsubmit="return checkPassword()">
            <div class="input-group">
                <input type="password" id="password" class="password-input" placeholder="ACCESS CODE" required>
            </div>
            <button type="submit" class="submit-btn">Enter Zone</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            const form = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;

            // Clear previous messages
            const existingMessage = document.getElementById('statusMessage');
            if (existingMessage) {
                existingMessage.remove();
            }

            if (password === '16122011') {
                const successMessage = document.createElement('p');
                successMessage.id = 'statusMessage';
                successMessage.textContent = 'ACCESS GRANTED. Welcome';
                successMessage.style.color = 'var(--primary-color)';
                successMessage.style.marginTop = '20px';
                form.appendChild(successMessage);

                setTimeout(() => {
                    window.location.href = 'splash.html';
                }, 4000);
                
                return false;
            } else {
                passwordInput.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    alert('Access Denied');
                    passwordInput.style.animation = '';
                }, 500);

                return false;
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
