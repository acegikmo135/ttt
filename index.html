<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Player Firebase Tic Tac Toe</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    #controls {
      margin-bottom: 15px;
    }

    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      position: relative;
      margin-top: 15px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #333;
    }

    .line {
      position: absolute;
      height: 5px;
      background: red;
      transform-origin: left center;
      width: 0;
      top: 0;
      left: 0;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 1;
    }

    .win-animate {
      animation: pulse 0.4s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="controls">
    <input type="text" id="gameIdInput" placeholder="Enter Game ID" />
    <button onclick="joinGame()">Join Game</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <p id="status">Enter a Game ID to play</p>
  <div id="board"></div>
  <div class="line" id="winLine"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ REPLACE THIS CONFIG with your Firebase project credentials
    const firebaseConfig = {
        apiKey: "AIzaSyClMcpCLjyKac0jAdIBk2B1llNWeBUvOCY",
        authDomain: "tictactoe-2011.firebaseapp.com",
        projectId: "tictactoe-2011",
        storageBucket: "tictactoe-2011.firebasestorage.app",
        messagingSenderId: "1086544581306",
        appId: "1:1086544581306:web:f76a8135a9db614e002883"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const boardEl = document.getElementById("board");
    const winLine = document.getElementById("winLine");
    const statusEl = document.getElementById("status");

    let gameDoc, gameId, playerSymbol;
    let board = Array(9).fill("");
    let turn = "X";

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function joinGame() {
      resetLine();
      gameId = document.getElementById("gameIdInput").value.trim();
      if (!gameId) return alert("Please enter a Game ID");

      gameDoc = db.collection("games").doc(gameId);

      gameDoc.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          playerSymbol = data.turn === "O" ? "O" : "X";
        } else {
          playerSymbol = "X";
          gameDoc.set({ board: Array(9).fill(""), turn: "X" });
        }
        listenGame();
      });
    }

    function resetGame() {
      const id = document.getElementById("gameIdInput").value.trim();
      if (!id) return alert("Enter Game ID to reset");
      db.collection("games").doc(id).set({ board: Array(9).fill(""), turn: "X" });
      resetLine();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val;
        if (!val && turn === playerSymbol && !checkWin()) {
          cell.onclick = () => makeMove(i);
        }
        boardEl.appendChild(cell);
      });
    }

    function makeMove(i) {
      if (board[i] || checkWin()) return;
      board[i] = playerSymbol;
      turn = playerSymbol === "X" ? "O" : "X";
      updateGame();
    }

    function updateGame() {
      gameDoc.set({ board, turn }, { merge: true });
    }

    function checkWin() {
      for (const [a, b, c] of winCombos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          animateWin(a, b, c);
          return board[a];
        }
      }
      return null;
    }

    function animateWin(a, b, c) {
      const cellA = boardEl.children[a];
      const cellC = boardEl.children[c];

      const x1 = cellA.offsetLeft + cellA.offsetWidth / 2;
      const y1 = cellA.offsetTop + cellA.offsetHeight / 2;
      const x2 = cellC.offsetLeft + cellC.offsetWidth / 2;
      const y2 = cellC.offsetTop + cellC.offsetHeight / 2;

      const dx = x2 - x1;
      const dy = y2 - y1;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);

      winLine.style.left = `${x1}px`;
      winLine.style.top = `${y1}px`;
      winLine.style.width = `${length}px`;
      winLine.style.transform = `rotate(${angle}deg)`;
      winLine.style.opacity = 1;

      boardEl.children[a].classList.add("win-animate");
      boardEl.children[b].classList.add("win-animate");
      boardEl.children[c].classList.add("win-animate");

      statusEl.textContent = `${board[a]} wins!`;
    }

    function resetLine() {
      winLine.style.width = "0";
      winLine.style.opacity = 0;
    }

    function listenGame() {
      gameDoc.onSnapshot(doc => {
        const data = doc.data();
        if (!data) return;
        board = data.board;
        turn = data.turn;
        renderBoard();

        const winner = checkWin();
        if (winner) {
          statusEl.textContent = winner === playerSymbol ? "You win!" : "You lose!";
        } else {
          statusEl.textContent = turn === playerSymbol ? "Your turn" : "Waiting...";
        }
      });
    }
  </script>
</body>
</html>
