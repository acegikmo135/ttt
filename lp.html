<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        :root {
            --primary-color-light: #6a11cb;
            --secondary-color-light: #2575fc;
            --background-color-light: #f4f4f9;
            --text-color-light: #333;
            --primary-color-dark: #2c3e50;
            --secondary-color-dark: #bdc3c7;
            --background-color-dark: #1a1a2e;
            --text-color-dark: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-mode {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            animation: fadeInDown 1s ease-in-out;
        }

        #darkModeToggle {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        body.light-mode #darkModeToggle {
            background-color: var(--primary-color-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode #darkModeToggle {
            background-color: var(--secondary-color-light);
            color: var(--text-color-light);
        }

        #darkModeToggle:hover {
            transform: scale(1.1);
        }

        header {
            margin: 50px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .btn {
            background: linear-gradient(45deg, var(--primary-color-light), var(--secondary-color-light));
            color: white;
        }

        body.dark-mode .btn {
            background: linear-gradient(45deg, var(--secondary-color-dark), var(--primary-color-dark));
            color: var(--text-color-light);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        footer {
            margin-top: 100px;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            animation: fadeInUp 1s ease-in-out 0.5s;
            animation-fill-mode: backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">GameZone</div>
            <button id="darkModeToggle">Toggle Light Mode</button>
        </nav>
        <header>
            <h1>Welcome to the Ultimate Gaming Hub</h1>
            <p>Your one-stop destination for exciting games.</p>
        </header>
        <main>
            <div class="button-container">
                <a href="ttt.html" class="btn">Tic Tac Toe</a>
                <a href="car.html" class="btn">3D Car Game</a>
                <a href="snake.html" class="btn">Snake Game</a>
                <a href="target.html" class="btn">Target Game</a>
            </div>
            <div class="button-container">
                <a href="Dash.github.io-main/index.html" class="btn">Dash</a>
                <a href="space.html" class="btn">Space Shooter</a>
                <a href="cube.html" class="btn">The Cube</a>
                <a href="chess.html" class="btn">Chess</a>
            </div>
            <div class="button-container">
                <a href="https://happinessad.github.io/html/a1/" class="btn">Minecraft</a>
                <a href="endless.html" class="btn">Endless Drive</a>

            </div>
        </mai
        <footer>
            <p>Â© 2025 GameZone. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved dark mode preference in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
        } else {
            body.classList.add('light-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('darkMode', 'disabled');
            } else {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                localStorage.setItem('darkMode', 'enabled');
            }
        });
    </script>
</body>
</html>
