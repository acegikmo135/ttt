<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro GameZone</title>
    <style>
        /*
        ==============================================
        === ROOT VARIABLES & THEME SETUP
        ==============================================
        */
        :root {
            /* Light Mode Palette */
            --bg-color-light: #f0f2f5;
            --header-text-color-light: #1a1a1a;
            --p-text-color-light: #555;
            --shadow-color-light: rgba(0, 0, 0, 0.08);
            --hover-shadow-color-light: rgba(0, 0, 0, 0.15);
            --gradient-start-light: #6a11cb;
            --gradient-end-light: #2575fc;
            --btn-bg-light: #ffffff;
            --btn-text-light: #2c3e50;
            --btn-border-light: #e0e0e0;
            --spotlight-color-light: rgba(255, 255, 255, 0.3);

            /* Dark Mode Palette */
            --bg-color-dark: #0f0f0f;
            --header-text-color-dark: #f5f5f5;
            --p-text-color-dark: #a0a0a0;
            --shadow-color-dark: rgba(0, 0, 0, 0.3);
            --hover-shadow-color-dark: rgba(0, 0, 0, 0.5);
            --gradient-start-dark: #8e44ad;
            --gradient-end-dark: #3498db;
            --btn-bg-dark: #1b1b1b;
            --btn-text-dark: #ecf0f1;
            --btn-border-dark: #333333;
            --spotlight-color-dark: rgba(255, 255, 255, 0.1);

            /* Universal Variables */
            --transition-speed: 0.5s;
            --hover-transition-speed: 0.3s;
        }

        /*
        ==============================================
        === GENERAL & BODY STYLES
        ==============================================
        */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--p-text-color-light);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--gradient-start-light), var(--gradient-end-light), var(--gradient-start-light));
            background-size: 250% 250%;
            animation: background-pan 18s linear infinite;
            opacity: 0.1;
            transition: opacity var(--transition-speed) ease;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--p-text-color-dark);
        }

        body.dark-mode::before {
            background: linear-gradient(45deg, var(--gradient-start-dark), var(--gradient-end-dark), var(--gradient-start-dark));
            background-size: 250% 250%;
            animation: background-pan 18s linear infinite;
            opacity: 0.2;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /*
        ==============================================
        === HEADER & TITLE
        ==============================================
        */
        .header {
            text-align: center;
            padding: 5rem 1rem 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 0;
            color: var(--header-text-color-light);
            letter-spacing: -2px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInDown 1s ease forwards;
            animation-delay: 0.2s;
            transition: color var(--transition-speed) ease;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInDown 1s ease forwards;
            animation-delay: 0.4s;
            color: var(--p-text-color-light);
        }

        body.dark-mode .header h1 {
            color: var(--header-text-color-dark);
        }
        
        body.dark-mode .header p {
            color: var(--p-text-color-dark);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /*
        ==============================================
        === DARK MODE TOGGLE
        ==============================================
        */
        .theme-switch-wrapper {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 100;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input { display: none; }

        .slider {
            background-color: #ccc;
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: white;
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px;
            transition: .4s;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        input:checked + .slider { background-color: var(--gradient-start-dark); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        /*
        ==============================================
        === GAME GRID & BUTTON CONTAINER
        ==============================================
        */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.25rem; /* Adjusted gap for a clean layout */
            padding: 1rem 2.5rem 4rem;
            max-width: auto;
            flex-direction: column;
            margin-top: 15px;
        }

        .btn-container {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Staggered animation for buttons */
        .btn-container:nth-child(1) { animation-delay: 0.5s; }
        .btn-container:nth-child(2) { animation-delay: 0.55s; }
        .btn-container:nth-child(3) { animation-delay: 0.6s; }
        .btn-container:nth-child(4) { animation-delay: 0.65s; }
        .btn-container:nth-child(5) { animation-delay: 0.7s; }
        .btn-container:nth-child(6) { animation-delay: 0.75s; }
        .btn-container:nth-child(7) { animation-delay: 0.8s; }
        .btn-container:nth-child(8) { animation-delay: 0.85s; }
        .btn-container:nth-child(9) { animation-delay: 0.9s; }
        .btn-container:nth-child(10) { animation-delay: 0.95s; }
        .btn-container:nth-child(11) { animation-delay: 1.0s; }
        .btn-container:nth-child(12) { animation-delay: 1.05s; }
        .btn-container:nth-child(13) { animation-delay: 1.1s; }
        .btn-container:nth-child(14) { animation-delay: 1.15s; }
        .btn-container:nth-child(15) { animation-delay: 1.15s; }


        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(500);
            }
        }
        
        /*
        ==============================================
        === UNIFIED BUTTON STYLING & HOVER EFFECT
        ==============================================
        */
        .btn {
            display: block;
            width: auto;
            padding: 0.8rem 0.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: var(--btn-bg-light);
            color: var(--btn-text-light);
            border: 1px solid var(--btn-border-light);
            box-shadow: 0 4px 12px var(--shadow-color-light);
            transition: transform var(--hover-transition-speed) ease-out, box-shadow var(--hover-transition-speed) ease-out;
            will-change: transform;
        }
        
        body.dark-mode .btn {
            background-color: var(--btn-bg-dark);
            color: var(--btn-text-dark);
            border-color: var(--btn-border-dark);
            box-shadow: 0 4px 15px var(--shadow-color-dark);
        }
        
        /* The spotlight pseudo-element */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--spotlight-color-light), transparent 40%);
            opacity: 0;
            transition: opacity var(--hover-transition-speed) ease;
            pointer-events: none; /* Allows clicks to pass through */
        }

        body.dark-mode .btn::before {
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--spotlight-color-dark), transparent 40%);
        }

        /* Hover State */
        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 28px var(--hover-shadow-color-light);
        }
        
        body.dark-mode .btn:hover {
            box-shadow: 0 12px 30px var(--hover-shadow-color-dark);
        }

        .btn:hover::before {
            opacity: 1;
        }

        /* Active State for click feedback */
        .btn:active {
            transform: translateY(-2px) scale(1.01);
            transition-duration: 0.1s;
        }

        /*
        ==============================================
        === RESPONSIVE DESIGN
        ==============================================
        */
        @media (max-width: 992px) {
            .game-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 1.25rem;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3.5rem;
                letter-spacing: -1.5px;
            }
            .header p {
                font-size: 1.1rem;
            }
            .game-grid {
                padding: 1rem 1.5rem 3rem;
                grid-template-columns: 1fr 1fr;
            }
            .btn {
                padding: 1.1rem 0.75rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
             .header {
                padding: 4rem 1rem 2rem;
            }
            .header h1 {
                font-size: 2.8rem;
            }
            .game-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem 1rem 3rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <h1>Pro GameZone</h1>
        <p>Your ultimate destination for professional gaming</p>
    </header>

    <main class="game-grid">
        <div class="btn-container"><a href="ttt.html" class="btn">Tic Tac Toe</a></div>
        <div class="btn-container"><a href="car.html" class="btn">3D Car Game</a></div>
        <div class="btn-container"><a href="snake.html" class="btn">Snake Game</a></div>
        <div class="btn-container"><a href="target.html" class="btn">Target Game</a></div>
        <div class="btn-container"><a href="Dash.github.io-main/index.html" class="btn">Car Racing</a></div>
        <div class="btn-container"><a href="space.html" class="btn">Space Shooter</a></div>
        <div class="btn-container"><a href="cube.html" class="btn">The Cube</a></div>
        <div class="btn-container"><a href="chess.html" class="btn">Chess</a></div>
        <div class="btn-container"><a href="endless.html" class="btn">Endless Drive</a></div>
        <div class="btn-container"><a href="spacehug.html" class="btn">Space Fight</a></div>
        <div class="btn-container"><a href="planetd.html" class="btn">Planet Defence</a></div>
        <div class="btn-container"><a href="https://www.slowroads.io" class="btn">Slow Roads</a></div>
        <div class="btn-container"><a href="https://happinessad.github.io/html/a1/" class="btn">Minecraft</a></div>
        <div class="btn-container"><a href="axe.html" class="btn">Throw The Axe</a></div>
        <div class="btn-container"><a href="https://www.deadshot.io" class="btn">Free Fire Lite</a></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            const currentTheme = localStorage.getItem('theme');
            const body = document.body;

            // Apply saved theme on load
            if (currentTheme) {
                body.classList.add(currentTheme);
                if (currentTheme === 'dark-mode') {
                    toggleSwitch.checked = true;
                }
            }

            // Theme switch logic
            function switchTheme(e) {
                if (e.target.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            }
            toggleSwitch.addEventListener('change', switchTheme, false);


            // Universal spotlight effect mouse tracking for all buttons
            const interactiveBtns = document.querySelectorAll('.btn');
            interactiveBtns.forEach(btn => {
                btn.addEventListener('mousemove', e => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    // Set CSS custom properties for the spotlight position
                    btn.style.setProperty('--x', `${x}px`);
                    btn.style.setProperty('--y', `${y}px`);
                });
                // Reset spotlight when mouse leaves
                btn.addEventListener('mouseleave', () => {
                     btn.style.setProperty('--x', `50%`);
                     btn.style.setProperty('--y', `50%`);
                });
            });

        });
    </script>

</body>
</html>
